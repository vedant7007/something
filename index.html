    .parallax {

    .intro-screen {

      text-shadow: 0 0 20px #ff99ff, 0 0 40px #cc66ff;
      animation: slideIn 2s ease forwards;

    .intro-screen button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background: #00c8ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00c8ff;
      transition: transform 0.3s ease;
    }

    .intro-screen button:hover {
      transform: scale(1.1);
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {

        transform: translateY(0);
      }

      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .word:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c8ff, 0 0 40px #ff69b4;
    }

    .word:hover::after {
      content: attr(data-desc);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 8px;

      box-shadow: 0 0 10px #00c8ff;
      z-index: 1000;
      animation: sparkle 0.5s ease forwards;

    @keyframes fadeWord {

        transform: translateY(0);
      }
    }

    @keyframes sparkle {

        opacity: 0;
        transform: translateX(-50%) scale(0.8);

        transform: translateX(-50%) scale(1.1);

    .cursor-heart {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      animation: fadeOut 1s ease forwards;
      z-index: 9999;
      transform-origin: center;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center / contain;

    }

    .falling-heart {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 1;
      animation: falling 6s linear infinite;
      opacity: 0.9;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center / contain;

    @keyframes falling {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      0% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg);
      }

    .kdrama-line {

        opacity: 0;

      }
      100% {

        transform: translateY(0);

    }
  </style>

    // Create falling hearts
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      
      // Random position across the entire width
      heart.style.left = Math.random() * window.innerWidth + 'px';
      
      // Random size between 30px and 50px
      const size = Math.random() * 20 + 30;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      
      // Random color from pink to red
      const colors = ['#ff69b4', '#ff1493', '#ff6b6b', '#ff4757', '#ff0000', '#ff99ff', '#ff66cc'];
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      // Random animation duration between 4s and 8s
      heart.style.animationDuration = Math.random() * 4 + 4 + 's';
      
      document.body.appendChild(heart);
      
      // Remove heart after animation completes
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 8000);
    }

    // Create hearts periodically
    function startFallingHearts() {
      // Clear any existing intervals
      if (window.heartInterval) {
        clearInterval(window.heartInterval);
      }
      
      // Create initial hearts
      for (let i = 0; i < 100; i++) {
        setTimeout(createFallingHeart, i * 50);
      }
      
      // Continue creating hearts every 0.2 seconds
      window.heartInterval = setInterval(createFallingHeart, 200);
    }

    // Start falling hearts as soon as the page loads
    document.addEventListener('DOMContentLoaded', () => {
      startFallingHearts();
    });

    function startLove() {
      document.getElementById('introScreen').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('introScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 1000);
    }

    function showWords() {
      const container = document.getElementById('words');
      if (container.style.opacity === '1') return;
      
      container.innerHTML = '';
      container.style.opacity = 1;
      
      // Restart the falling hearts animation
      startFallingHearts();
      
      wordsWithDescriptions.forEach(([word, desc], index) => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = word;
        div.setAttribute('data-desc', desc);
        div.style.animationDelay = `${index * 0.03}s`;
        container.appendChild(div);
      });

      const kdramaLine = document.getElementById('kdramaLine');
      const lines = [

    function createCursorHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'cursor-heart';
      
      // Center the heart on the cursor
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      
      // Random size between 15px and 25px
      const size = Math.random() * 10 + 15;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      
      // Random color from pink to red
      const colors = ['#ff69b4', '#ff1493', '#ff6b6b', '#ff4757', '#ff0000'];
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      document.body.appendChild(heart);
      
      // Remove heart after animation completes
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 1000);
    }

    let lastHeartTime = 0;
    const heartDelay = 50; // Minimum time between hearts in milliseconds

    document.addEventListener('mousemove', e => {
      const now = Date.now();
      
      // Create hearts with proper spacing
      if (now - lastHeartTime > heartDelay) {
        createCursorHeart(e.clientX, e.clientY);
        lastHeartTime = now;
      }
    });

    // Clean up any stray hearts when mouse leaves the window
    document.addEventListener('mouseleave', () => {
      const hearts = document.querySelectorAll('.cursor-heart');
      hearts.forEach(heart => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      });
    });
